<div class="flex flex-col items-center h-screen bg-background-dark">
  <app-progress [visible]="isLoading"></app-progress>

  <div class="max-w-3xl h-full flex flex-col text-white">

    <div class="bg-background-dark px-12 pt-10">
      <a routerLink="/">
        <img src="assets/logo-dark.png" alt="Contact.ar Ciencia">
      </a>
    </div>

    <div class="relative h-16 overflow-hidden">
      <div class="curve"></div>
    </div>

    <div class="grow flex flex-col gap-8 p-16 bg-background-light">
      <form [formGroup]="logInForm" (ngSubmit)="onLogIn()" class="flex flex-col gap-4">
        <input type="email" name="email" id="email" placeholder="Email" formControlName="email"
          class="border-b-2 border-white bg-transparent outline-white p-2"
          [class.border-red-500]="logInForm.controls.email.errors != null">

        <input type="password" name="password" id="password" placeholder="Contraseña" formControlName="password"
          class="border-b-2 border-white bg-transparent outline-white p-2"
          [class.border-red-500]="logInForm.controls.password.errors != null">

        <div *ngIf="logInError" class="text-sm text-red-500">{{ logInError }}</div>

        <div class="text-end">
          <a href="" class="text-end text-sm text-teal-500">
            Olvidé mi contraseña
          </a>
        </div>

        <button type="submit" [disabled]="logInForm.invalid || isLoading"
          class="button-shadow text-black bg-primary-light text-xl font-bold rounded-full py-4 my-8">
          Acceder
        </button>
      </form>

      <div class="text-center">
        <p>¿No tienes una cuenta</p>
        <a routerLink="/participate" class="underline hover:text-primary-light">Registrarse</a>
      </div>
    </div>
  </div>
</div>
