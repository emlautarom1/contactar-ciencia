<div class="flex flex-col items-center h-screen bg-background-dark">
  <div class="max-w-3xl h-full flex flex-col text-white">

    <div class="bg-background-dark px-12 pt-10">
      <a routerLink="/">
        <img src="assets/logo-dark.png" alt="Contact.ar Ciencia">
      </a>
    </div>

    <div class="relative h-16 overflow-hidden">
      <div class="curve"></div>
    </div>

    <div class="grow flex flex-col gap-8 p-16 h-full bg-background-light">
      <form class="flex flex-col gap-4">
        <input type="text" name="" id="full-name" placeholder="Nombre completo"
          class="border-b-2 border-white bg-transparent rounded-t outline-white p-2">

        <input type="tel" name="phone-number" id="phone-number" placeholder="Teléfono"
          class="border-b-2 border-white bg-transparent rounded-t outline-white p-2">

        <input type="email" name="email" id="email" placeholder="Email"
          class="border-b-2 border-white bg-transparent rounded-t outline-white p-2">

        <input type="password" name="password" id="password" placeholder="Contraseña"
          class="border-b-2 border-white bg-transparent rounded-t outline-white p-2">

        <button type="submit"
          class="button-shadow text-black bg-primary-light text-xl font-bold rounded-full py-4 my-8">
          Registarse
        </button>
      </form>

      <div class="text-center">
        <p>¿Ya tienes una cuenta?</p>
        <a routerLink="/login" class="underline hover:text-primary-light">Iniciar Sesión</a>
      </div>

    </div>
  </div>
</div>
