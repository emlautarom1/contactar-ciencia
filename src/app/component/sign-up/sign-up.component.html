<div class="container flex mx-auto max-w-screen-md items-center h-screen gap-8">
  <div class="flex w-3/5 drop-shadow">
    <img src="assets/faces2.jpg" class="w-full" alt="Avatars">
  </div>
  <div class="flex flex-col w-2/5 gap-4">
    <!-- Form -->
    <div class="flex flex-col gap-2 border rounded p-4  bg-white ">
      <h1 class="font-bold text-xl text-center">Tu Entrevistadx</h1>
      <p class="text-red-600 text-sm hidden">El correo electrónico introducido se encuentra en uso</p>
      <form action="" method="post" class="flex flex-col gap-2">
        <input type="text" name="" id="" placeholder="Nombre completo"
        class="text-sm rounded border p-2 outline-lime-500">
        <input type="tel" name="" id="" placeholder="Teléfono"
          class="text-sm rounded border p-2 outline-lime-500">
        <input type="email" name="" id="" placeholder="Correo electrónico"
          class="text-sm rounded border p-2 outline-lime-500">
        <input type="password" name="" id="" placeholder="Contraseña"
          class="text-sm rounded border p-2 outline-lime-500">
        <button type="submit" routerLink="/" class="bg-lime-600 text-white font-bold rounded border py-1">Registrarse</button>
      </form>
    </div>

    <!-- Sign-up -->
    <div class="border rounded p-4 bg-white text-center">
      <p>¿Ya tienes una cuenta? <a routerLink="/login" class="font-bold text-lime-600 hover:underline">Iniciar
          Sesión</a>
      </p>
    </div>
  </div>
</div>
