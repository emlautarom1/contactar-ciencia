<nav class="flex flex-row justify-between bg-primary-medium p-2">
  <a routerLink="/">
    <img src="assets/logo-only-light.png" alt="Contact.ar Ciencia" class="h-12">
  </a>

  <div class="flex flex-row items-center gap-2 text-white">
    <ng-container *ngIf="currentProfile$ | async as profile; else logIn">
      <a routerLink="/settings" class="">{{ profile.name }}</a>
      <button (click)="logOut()" class="bg-primary-light text-black rounded p-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
        </svg>
      </button>
    </ng-container>

    <ng-template #logIn>
      <a routerLink="/login" class="hover:underline">Acceder</a>
      <a routerLink="/participate" class="bg-primary-light text-black rounded p-2">Registrarse</a>
    </ng-template>
  </div>

</nav>
