<app-navbar></app-navbar>

<div class="flex flex-col items-center bg-background-dark">
  <div class="w-full max-w-4xl min-h-screen grow flex flex-col">
    <div class="px-8 py-12">
      <div class="flex flex-col items-center gap-2">
        <img src="assets/logo-dark.png" class="m-auto" alt="Contact.ar Ciencia" class="max-h-32">
        <h2 class="text-xl text-center text-white font-light">
          Contactá expertxs de todas las áreas en <span class="font-normal">Argentina</span>
        </h2>
      </div>

      <form [formGroup]="simpleSearch" (ngSubmit)="onSimpleSearch()" class="mt-4 flex flex-row justify-center gap-2">
        <input formControlName="term" type="search" placeholder="Experticia" class="rounded p-2">
        <button type="submit" class="bg-primary-light font-bold rounded text-black px-6">
          Buscar
        </button>
      </form>
    </div>

    <div class="curves bg-background-dark">
      <div class="light-curve"></div>
      <div class="medium-curve"></div>
    </div>

    <div class="grow bg-primary-medium text-white">
      <div class="grid auto-rows-fr grid-cols-1 md:grid-cols-2 gap-4 py-2 px-8">
        <a *ngFor="let sc of sciencesCounts$ | async" routerLink="/search">
          <div class="w-full h-full p-4 flex flex-col justify-between bg-background-dark rounded-xl">
            <h3 class="font-bold">{{ sc.title }}</h3>
            <p class="self-end font-light">{{ sc.count }} resultados</p>
          </div>
        </a>
      </div>

      <p class="py-8 text-center">
        ¿Interesado en ser parte? <a routerLink="/participate"
          class="font-bold underline hover:text-primary-light">Comienze aquí</a>
      </p>
    </div>
  </div>
</div>
