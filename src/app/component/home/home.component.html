<div class="container mx-auto mb-16">
  <app-navbar></app-navbar>
</div>

<div class="container mx-auto max-w-screen-md flex flex-col gap-8">

  <!-- Search -->
  <div class="py-16">
    <div class="flex flex-col border rounded px-8 py-6 gap-4">
      <div>
        <h1 class="text-4xl text-lime-600 font-bold">Tu Entrevistadx</h1>
        <h2 class="text-2xl font-light">Encontrá expertxs de todas las áreas en <span class="font-normal">Argentina</span>
        </h2>
      </div>
      <form action="" method="post" class="flex flex-row gap-2">
        <input type="search" placeholder="Experticia"
          class="px-2 py-1 outline-offset-0 outline-lime-600 border rounded w-3/5">
        <input type="search" placeholder="Ubicación"
          class="px-2 py-1 outline-offset-0 outline-lime-600 border rounded w-2/5">
        <button type="submit" routerLink="/search"
          class="px-6 bg-lime-600 hover:bg-lime-700 font-bold rounded text-white">Buscar</button>
      </form>
      <p class="font-light">También puede consultar la totalidad de nuestro <a routerLink="/search" class="font-bold text-lime-600 hover:underline">índice</a></p>
    </div>
  </div>

  <!-- Grid -->
  <div class="flex flex-col gap-4">
    <h2 class="text-2xl">Áreas de Experticia</h2>
    <div class="grid grid-cols-4 gap-4">
      <a *ngFor="let _ of [].constructor(8); let i = index" routerLink="/search">
        <div class="bg-slate-50 hover:bg-lime-600 hover:text-white p-8 rounded border">
          <h3 class="text-xl capitalize overflow-hidden overflow-ellipsis">Área {{ i + 1 }}</h3>
          <span class="font-light">{{ ((i + 1) * 3597) % 113 }} resultados</span>
        </div>
      </a>
    </div>
  </div>

  <!-- Register -->
  <p class="text-center">¿Interesado en ser parte? <a routerLink="/signup"
      class="font-bold text-lime-600 hover:underline">Registrarse</a>
  </p>

</div>
